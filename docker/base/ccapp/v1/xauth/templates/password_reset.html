{% extends "base.html" %}
{% block content %}
<div class="container">
		<div>
				<div>
						<div class="page-content password-reset">
								<div class="page-title">
										<div id="error_div"></div>
										<h3>Forgot Password?</h3>
								</div>
								{% if form.errors %}
										<div class="alert alert-danger alert-dismissible" role="alert">
												<div id="form_errors">
														{% for key, value in form.errors.items %}
																<strong>{{ value }}</strong>
														{% endfor %}
												</div>
												<button type="button" class="close" data-dismiss="alert" aria-label="Close">
														<span aria-hidden="true">&times;</span>
												</button>
										</div>
								{% endif %}
								<div class="form-body">
										<form method="POST">
												{% csrf_token %}
												<div class="form-row">
														<div>
														<div class="form-group">
															<label class="small mb-1" for="id_email">Email</label>
																<input type="email" name="email"  class="form-control"
																				autocomplete="email" maxlength="254" required id="id_email"
																				placeholder="Enter email">
														</div>
												</div>
										</div>
												<div class="form-row">
													<div>
														<div class="form-group mt-0 mb-1">
																<button type="submit" class="col-md-12 btn btn-dark">Submit
																</button>
														</div>
													</div>
												</div>
										</form>
								</div>
						</div>
				</div>
		</div>
</div>
{% endblock content %}
