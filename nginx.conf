server {
    server_name cellcollective.org;
    client_max_body_size 128M;

        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_min_length 256;
        gzip_buffers 16 8k;
        gzip_proxied any; # expired no-cache no-store private auth;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
        gzip_disable "msie6";
    
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://127.0.0.1:3000/;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_connect_timeout       3600;
        proxy_send_timeout          3600;
        proxy_read_timeout          3600;
        send_timeout                3600;
        
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(eot|ttf|woff|woff2)$ {
    	add_header Access-Control-Allow-Origin *;
    }

    listen [::]:443 ssl http2 ipv6only=on;
    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cellcollective.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cellcollective.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    server_name wwww.cellcollective.org;
    return 301 https://cellcollective.org$request_uri;
}

server {
    if ($host = cellcollective.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name cellcollective.org;
    listen 80;
    return 404; # managed by Certbot


}
